<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.icons8.com/ios-glyphs/150/000000/facebook-new.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>social media</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/scialmedia.css">
    <!-- <link rel="stylesheet" href="./css/"> -->
</head>
<body class="bg-dark" onload="preloader()" >
    <div id="preloader" style="z-index: 1000;">
        <h3 class="text-white loading animate__animated animate__pulse animate__infinite">Loading...</h3>
      </div>
    
      <script>
        let preload = document.getElementById("preloader");
          function preloader() {
            preload.style.display = "none";
          }
      </script>

      <div class="mainbody r1">
          <h1 class="heading text-white text-center p-3">Use Socialmedia</h1>
          <div class="cardsbody">
              <a href="https://www.facebook.com/" style="text-decoration:none">
              <div class="card p-3 r1">
                <img src="https://img.icons8.com/ios-glyphs/130/000000/facebook.png" class="cardimg"/>
                  <h3 class="headcard text-center">facebook</h3>
              </div>
            </a>
            <a href="https://www.instagram.com/" style="text-decoration:none">
              <div class="card p-3 r1">
                <img src="https://img.icons8.com/ios-filled/130/000000/instagram-new.png" class="cardimg"/>
                <h3 class="headcard text-center">Instagram</h3>
              </div>
            </a>
            <a href="https://twitter.com/" style="text-decoration:none">
              <div class="card p-3 r1">
                <img src="https://img.icons8.com/material-rounded/130/000000/twitter-squared.png" class="cardimg">
                <h3 class="headcard text-center">Twitter</h3>
              </div>
            </a>
          </div>
      </div>
    
    
    
    
</body>
</html>
